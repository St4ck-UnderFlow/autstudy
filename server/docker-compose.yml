version: '3.8'

services:
  postgres:
    container_name: postgresql_autstudy
    image: postgres:latest
    environment:
      POSTGRES_DB: autstudy
      POSTGRES_USER: admin  
      POSTGRES_PASSWORD: admin
    ports:
      - 6332:6332
    volumes:
      - postgres-data:/var/lib/postgresql/data  

volumes:
  postgres-data: